<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Simple Survey Form</h1>

    <p id="description">This is a simple form to get the Opinion Of users concerning a particular brand</p>

    <form id="survey-form">
      <div id="label-box">
      <label id="name-label">Name</label><br>
      <input type="text" id="name" placeholder="Enter your name" required /><br>
      <label id="email-label">Email</label><br>
      <input type="email" id="email" placeholder="Enter your Email Address" required /><br>
      <label id="number-label">Age</label><br>
      <input type="number" id="number" placeholder="Enter your Email Address" min="18" max="90" /><br>
      <div>
      <select name="" id="dropdown">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <p id="radio-head">Would you recommend Microverse to a friend?</p>
      <div id="radio-group">
        <input value="1" name="radio" type="radio" />
        <label for="">Definitely</label>
        <input value="2" name="radio" type="radio" />
        <label for="">Maybe</label>
        <input value="3" name="radio" type="radio" />
        <label for="">Not Sure</label>
      </div>
      <p>What is your favourite feature of Microverse</p>
      <select name="" id="dropdown1">
        <option value="1">Pair programming</option>
        <option value="2">Learning English</option>
        <option value="3">Learning to code</option>
        <option value="4">Not paying upfront</option>
      </select>
      <div id="checkboxes">
        <p>What would you like to see improved?</p>
        <input type="checkbox" name="" value="1">
        <label for="">English</label>
        <input type="checkbox" name="" value="2">
        <label for="">Coding</label>
        <input type="checkbox" name="" value="3">
        <label for="">Money</label>
        <input type="checkbox" name="" value="4">
        <label for="">Friends</label>
      </div>
      <div id="textarea">
        <p>Any comments or suggestions?</p>
        <textarea cols="30" rows="10"></textarea>
      </div>
      <button id="submit" type="submit">submit</button>
    </form>

    <script src="js/index.js"></script>
  </body>
</html>
